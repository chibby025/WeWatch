<!-- Simple SVG avatar for testing - different style -->
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="75" cy="75" r="75" fill="#48bb78"/>
  
  <!-- Face -->
  <circle cx="75" cy="60" r="35" fill="#fed7d7"/>
  
  <!-- Eyes -->
  <circle cx="65" cy="55" r="3" fill="#2d3748"/>
  <circle cx="85" cy="55" r="3" fill="#2d3748"/>
  
  <!-- Smile -->
  <path d="M 60 70 Q 75 80 90 70" stroke="#2d3748" stroke-width="2" fill="none"/>
  
  <!-- Hair -->
  <path d="M 40 40 Q 75 20 110 40 Q 110 30 75 15 Q 40 30 40 40" fill="#2d3748"/>
  
  <!-- Glasses -->
  <circle cx="65" cy="55" r="8" stroke="#2d3748" stroke-width="2" fill="none"/>
  <circle cx="85" cy="55" r="8" stroke="#2d3748" stroke-width="2" fill="none"/>
  <line x1="73" y1="55" x2="77" y2="55" stroke="#2d3748" stroke-width="2"/>
</svg>