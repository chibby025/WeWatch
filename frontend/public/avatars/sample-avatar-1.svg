  <circle cx="75" cy="75" r="75" fill="#4299e1"/>
  
  <!-- Face -->
  <circle cx="75" cy="60" r="35" fill="#fbb6ce"/>
  
  <!-- Eyes -->
  <circle cx="65" cy="55" r="3" fill="#2d3748"/>
  <circle cx="85" cy="55" r="3" fill="#2d3748"/>
  
  <!-- Smile -->
  <path d="M 60 70 Q 75 80 90 70" stroke="#2d3748" stroke-width="2" fill="none"/>
  
  <!-- Hair -->
  <path d="M 45 45 Q 75 30 105 45 Q 105 35 75 25 Q 45 35 45 45" fill="#8b4513"/>
</svg>